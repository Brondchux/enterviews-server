on:
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push to main branch
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy API
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: ðŸ”¨ Build Project
        run: |
          npm install

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: api.enterviews.gospelchukwu.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /public_html/api.enterviews.gospelchukwu.com/
